<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h3 class="h3-head">Metric/Imperial Unit Conversion</h3>
            <input type="text" class="input-head" id="input-el">
            <button class="button-head" id="convert-btn">Convert</button>
        </div>
        <div class="container-2">
            <div class="div-len">
                <div class="div-len-inner">
                    <h4>Length (Meter/Feet)</h4>
                    <p id="len-el"></p>
                </div>
                
            </div>
            <div class="div-vol">
                <div class="div-vol-inner">
                    <h4>Volume (Liters/Galons)</h4>
                    <p id="vol-el"></p>
                </div>
            </div>
            <div class="div-mas">
                <div class="div-mas-inner">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <p id="mas-el"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
